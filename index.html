<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cash Register App</title>
    <link rel="stylesheet" type="text/css" href="/styles.css">
</head>

<body>
    <div class="container">
        <h1>Cash Register</h1>
        <p class="desc">
            enter the bill amount and the cash given values and it will show the notes to be given as change/return
        </p>
        <hr>
        <label class="label-styling" for="bill-amount">Bill Amount : </label>

        <input class="input-styling" type="number" name="bill-amount" id="bill-amount" value="">

        <label class="label-styling" for="cash-given">Cash Given : </label>

        <input class="input-styling" type="number" name="cash-given" id="cash-given">

        <button type="submit" id="submitbtn">submit</button>
        <hr>
        <p id="err"></p>
        <label id="lastlabel" for="return-change">Return Change : </label>

        <table>
            <tr>
                <th>Count</th>
                <td class="changeDis"></td>
                <td class="changeDis"></td>
                <td class="changeDis"></td>
                <td class="changeDis"></td>
                <td class="changeDis"></td>
                <td class="changeDis"></td>
                <td class="changeDis"></td>
            </tr>
            <tr>
                <th>denominations</th>
                <td>2000</td>
                <td>500</td>
                <td>100</td>
                <td>20</td>
                <td>10</td>
                <td>5</td>
                <td>1</td>
            </tr>
        </table>
    </div>
</body>
<script type="text/javascript " src="/index.js "></script>

</html>
